	<style>
		* {

		body{

		}
		
		#web p{
			display: inline-block;
		}
		#web a{
			text-decoration: none;
			color:#000;
		}
		#web p:nth-of-type(1),#web p:nth-of-type(5){
			color:green;
		}
		#web p,#web a{
			position:relative;
			left:20px;

		}
		#content{
			position: relative;
			margin-top: 200px;
			height:400px;
			padding:0 200px;
		}
		#paple{
			position:absolute;
			left:500px;
			background-color: #fff;
			width:370px;
			height:200px;
			border:2px solid #aaa;
		}
		#paple li{
			display: inline-block;
			margin:40px 15px;
		}
		#paple li a{
			text-decoration:none;
		}
		#paple li h3{
			color:#000;
			text-align: center;
		}
		#paple li a:hover> h3{
			color:red;
		}
		#paple li a:hover> img{
			border:2px solid green;
			border-radius: 5px;
		}
		#paple li a img{
			width: 150px;
			height: 90px;
		}
		#part-right{
			position: absolute;
			padding-left: 20px;
			left:1050px;
			height:280px;
			width:250px;
			border-left:5px solid #aaa;
		}
		#part-right h3{
			font-weight: 600;
			font-size: 25px;
			text-align:center;
		}
		#part-right ul{
			list-style: none;
		}
		#part-right li a{
			text-decoration: none;
			margin-bottom: 5px;
		}
		#part-right a:hover{
			color:red;
			text-decoration: underline;
		}
		#bottom {
			clear: both;
			text-align: center;
		}
		#bottom p{
			padding-top: 450px;
			font-size: 20px;
			font-weight: 500;
			font-style: italic;
		}
